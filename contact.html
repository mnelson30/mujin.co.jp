---
layout: default
title: Contact
base_url: "../"
---

<div class="container">
  
  <div class="row">

    <div class="col-sm-12">

      <h1 class="page-header">{% t Contact %} <small>{% t We'd Love to Hear From You! %}</small></h1>

      <table cellpadding="4" style="width: 40%;">
        <tr>
          <td><b>{% t Telephone %}</b></td>
          <td>50-3734-6850</td>
        </tr>
        <tr>
          <td><b>{% t FAX %}</b></td>
          <td>50-3682-7852</td>
        </tr>
      </table>
      <br/>
      <br/>
      <br/>

      <table id="contactform" cellpadding="4" align="center" style="width: 100%;">
        <tbody>
          <tr id="form">
            <td style="width: 50%;">
              <table style="width: 100%;">
                <tbody>
                  <tr>
                    <td>
                      <label for="first_name">{% t First Name %}</label>
                    </td>
                    <td>
                      <input data-human-name="{% t First Name %}" type="text" class="input-lg" name="first_name" id="first_name">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="last_name">{% t Last Name %}</label>
                    </td>
                    <td>
                      <input data-human-name="{% t Last Name %}" type="text" class="input-lg" name="last_name" id="last_name"/>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="company_name">{% t Company Name %}</label>
                    </td>
                    <td>
                      <input data-human-name="{% t Company Name %}" type="text" class="input-lg" name="company_name"/>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="address">{% t Street Address %}</label>
                    </td>
                    <td>
                      <input data-human-name="{% t Address %}" type="text" class="input-lg" name="address"/>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="city">{% t City %}</label>
                    </td>
                    <td>
                      <input data-human-name="{% t City %}" type="text" class="input-lg" name="city"/>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="state">{% t State/Prefecture %}</label>
                    </td>
                    <td>
                      <input data-human-name="{% t State/Prefecture %}" type="text" class="input-lg" name="state">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="country">{% t Country %}</label>
                    </td>
                    <td>
                      <input data-human-name="{% t Country %}" type="text" class="input-lg" name="country">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="email">{% t Email Address %}</label>
                    </td>
                    <td>
                      <input data-human-name="{% t Email Address %}" type="text" class="input-lg" name="email">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="telephone">{% t Telephone Number %}</label>
                    </td>
                    <td>
                      <input data-human-name="{% t Telephone Number %}" type="text" class="input-lg" name="telephone">
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
            <td valign="top">
              <label for="message" style="display: block;">{% t Message %}</label>
              <textarea rows="10" cols="50" maxlength="1000" class="form-control" style="height: 300px;" name="message" data-human-name="{% t Message %}"></textarea>
              <br/>
              <br/>
              <a href="#" id="mail-link" class="btn btn-lg btn-primary pull-right" target="_top">{% t Submit %}</a>
            </td>
          </tr>
          <tr id="thanks" style="display: none;">
            <td style="text-align: center;" class="well" colspan="2">
              <h1>{% t Thanks! We'll get back to you soon. %}</h1>
            </td>
          </tr>
        </tbody>
      </table>
      <br/>
      <br/>
      <br/>

    </div><!-- /.row -->

    
  </div><!-- /.row -->

</div><!-- /.container -->
