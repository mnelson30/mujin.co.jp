---
layout: default
title: News
base_url: "../"
---

<div class="container">
  
  <div class="row">
  
    <div class="col-lg-12 col-sm-12 col-md-12">
      <h1 class="page-header">{% t Latest News %}</h1>

      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
      
    </div>
    
  </div><!-- /.row -->

</div><!-- /.container -->
