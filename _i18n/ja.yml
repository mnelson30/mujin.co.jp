Industrial robot automation for everyone: 全ての人にロボットプログラミングを

img/mujincontroller_snap_en.png: img/mujincontroller_snap_ja.png

The MUJIN Controller is our innovative solution to industrial robot programming: MUJINコントローラーは産業用ロボットプログラミングに対する革新的ソリューションです。MUJINコントローラは

Dramatically improves the existing expensive and complicated robot integration processes: 既存のコスト高で複雑なロボットインテグレーション工程を大幅に削減いたします。

Allows a user to specify desired robot tasks in an intuitive user interface: 直感的に操作できるインターフェースを提供する事により、ユーザー様のニーズに沿ったロボットタスクを簡単に指定できるようになります。

Automatically generates collision-free motion plans considering the user-specified task constraints: ユーザー様が指定する制約条件を満たしながら干渉回避が完璧に考慮された軌道生成を自動で行います。

Provides robot placement optimizations: ロボットの配置を最適化します。

Saves precious design, testing, and deployment time while increasing productivity in common industrial robotics tasks: 産業ロボットの作業効率を向上させる上、デザインやテスト、配置検討のための貴重な時間を削減します。

Simplifies deployment and testing of hard programming tasks like dual-arm manipulation: 非常に困難な７軸ロボットや双腕ロボットなどによるプログラミングが難しいとされるタスクも簡単に作成できます。

Simulation Precision and Accuracy: シミュレーション精度

? A simulation is pointless unless it is consistent with the reality. Most existing
  simulation tools have difficulty with ensuring that a planned trajectory matches
  up with the robot's motion in reality. MUJIN however is proud to guarantee our trajectories
  to at least 95%% precision. What the program shows on the computer is what will
  happen in the actual robot cell.
: 私達は現実と整合性がとれないシミュレーションツールは意味がないとの信じており
  ます。従来のほとんどのシミュレーションソフトは現実での動作や所要時間を保証し
  ておりませんが、MUJINコントローラは対応しているメーカーに限っては95％の精度を
  誇っております。お客様がMUJINコントローラ上でプログラムしたものは、そのまま現
  実のロボットの動きとして実現されます。

