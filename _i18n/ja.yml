  を明示し、ご本人の同意を得たうえで個人情報を取得するよう努めます。なお、MUJIN
  では、お取り引きやお問い合わせに関する内容を記録あるいは録音させていただく場
  合がございます。

(Personal Information of Customers Under Fifteen (15) Years Old): 15歳未満のお客様の個人情報

? MUJIN will make special consideration for the handling of Personal Information of
  customers under fifteen (15) years old, e.g., to notify clearly in advance to ask
