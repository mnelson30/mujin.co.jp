{% extends "aboutmujintemplate.html
{% load i18n %}
{% block title %}
MUJIN Inc.| News
{% endblock %}

{% block main-content %}
{% for newsentry in news %}
  <div id="{{ newsentry.en_title }}">
    <h3>{{ newsentry.title }}</h3>
    <div class="div-content span10">
      <b>{{ newsentry.pub_date }}</b>
      {% autoescape off %}
        {{ newsentry.content }}
	  {% endautoescape %}
    </div>
  </div>
{% endfor %}
{% endblock %}
