{% extends "base.html" %}
{% load i18n %}

{% block title %}
{% trans "Inquiry" %}
{% endblock %}

{% block content %}  
<div id="feature">
  <div class="top_shadow">
  </div>
  <div class="inner">
    <h1>{% trans "Access Map" %}</h1>
  </div>
  <div class="bottom_shadow"></div>
</div>
   
<div id="fsurround" align="center">
<span class="theader">{% trans "Contact us" %} </span>
  <br>
  <br>
  <form onsubmit="alert('The submission features was disabled for this example'); return false;" action="#" method="post" name="htmlform">
    <table bgcolor="FF8C00" width="450px" cellpadding="4">
      <tbody>
        <tr>
          <td valign="top">
            <label for="first_name">First Name *</label>
          </td>
          <td valign="top">
            <input type="text" size="30" maxlength="50" name="first_name">
          </td>
        </tr>
        <tr>
          <td valign="top">
            <label for="last_name">Last Name *</label>
          </td>
          <td valign="top">
            <input type="text" size="30" maxlength="50" name="last_name">
          </td>
        </tr>
        <tr>
          <td valign="top">
            <label for="email">Email Address *</label>
          </td>
          <td valign="top">
            <input type="text" size="30" maxlength="80" name="email">
          </td>
        </tr>
        <tr>
          <td valign="top">
            <label for="telephone">Telephone Number</label>
          </td>
          <td valign="top">
            <input type="text" size="30" maxlength="30" name="telephone">
          </td>
        </tr>
        <tr>
          <td valign="top">
            <label for="comments">Comments *</label>
          </td>
          <td valign="top">
            <textarea rows="6" cols="25" maxlength="1000" name="comments"></textarea>
          </td>
        </tr>
        <tr>
          <td style="text-align:center" colspan="2">
            <input type="submit" value=" Submit Form ">
            <br>
            <br>
           
          </td>
        </tr>
      </tbody>
    </table>
  </form>
  <br>
</div>
</div>
{% endblock %}
