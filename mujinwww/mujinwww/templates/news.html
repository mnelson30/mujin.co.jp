{% extends "aboutmujintemplate.html" %}
{% load i18n %}
{% block title %}
{% trans "MUJIN Inc.| News" %}
{% endblock %}

{% block main-content %}
{% for newsentry in news %}
  <fieldset id="{{ newsentry.en_title }}">
    <h3>{{ newsentry.title }}</h3>
    <div class="fieldset-content span10">
      <b>{{ newsentry.pub_date }}</b>
      <p class="lead">{{ newsentry.content }}</p>
    </div>
  </fieldset>
{% endfor %}
{% endblock %}
